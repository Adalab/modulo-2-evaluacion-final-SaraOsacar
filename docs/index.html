<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación final Módulo 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    
  </head>

  <body>
    <div class="page">
      <header class="header">
         <img src="./assets/images/Disneycastle.jpg" alt="Castillo Disney" class="header__img">
          </header>
      <main class="main">
          <section class="main__section">
              <form class="main__section--form">
                  <input type="text" class="main__section--form--input js_descSearch" placeholder="Example: Olu Mel">
                  <input type="submit" class="main__section--form--search js_btnSearch" value="Search">
              </form>
          </section>
          <section class="main__list">
              <div class="main__list--listCharacters">
              <h3 class="main__list--listCharacters--title">Characters ❤︎ </h3>
              <ul class="main__list--listCharacters--list js_listCharacters"></ul>
              </div>
          
              <div class="main__list--listFavourites">
              <h3 class="main__list--listFavourites--title">Favourites ❤</h3>
              <ul class="main__list--listFavourites--list js_listFavourites"></ul>
          </div>
          </section>
          


        
      <footer class="footer">
          <p class="footer__paragraph">Sometimes the right path is not the easiest one. © Adalab 2023</p>
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
